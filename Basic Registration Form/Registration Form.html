<!DOCTYPE html>
<html lang="en">

<head>
    <title> Registration Form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <style>
        table {
            border: 10px solid rgb(19, 128, 43)
        }

        th,
        td {
            padding: 17px;
        }

        th {
            text-align: left;
        }

        .center {
            position: absolute;
            top: 103%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>

    <!---Header Border-->
    <div class="container-lg p-3 my-0 bg-success text-white text-center"></div>
    <!---End Header Border-->
    

    <!---Logo-->
    <div class="container text-center">
        <a class="navbar-brand" href="#"><img src="logosin.jpg" alt="logo" width="80" height="80"></a>
        <p><b>
                <h5>ABC Software Technologies</h5>
            </b></p>
        <p><b>Data Scientist Recruitment Application Form</b></p>

        <!---End Logo-->

        <!---Form-->

        <form action="Application Form">
            <table class="center" width="800">
                <tr>
                    <th colspan="2">
                        <center>
                            <h4>Application Form</h4>
                        </center>
                    </th>
                </tr>
                <tr>
                    <th>First Name:</th>
                    <td><input type="text" name="First Name" size="50"></td>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <td><input type="text" name="Last Name" size="50"></td>
                </tr>
                <tr>
                    <th>E-Mail ID:</th>
                    <td><input type="text" name="E-Mail ID" size="50"></td>
                </tr>
                <tr>
                    <th>Mobile:</th>
                    <td><input type="text" name="Mobile" size="50"></td>
                </tr>

                <tr>
                    <th>State:</th>
                    <td><input type="text" name="State" size="50"></td>
                </tr>
                <tr>
                    <th>Degree:</th>
                    <td><input type="text" name="Degree" size="50"></td>
                </tr>
                <tr>
                    <th>College:</th>
                    <td><input type="text" name="College" size="50"></td>
                </tr>
                <tr>
                    <th>University:</th>
                    <td><input type="text" name="University" size="50"></td>
                </tr>
                <tr>
                    <th>Current Location:</th>
                    <td><input type="text" name="Current Location" size="50"></td>
                </tr>
                <tr>
                    <th>Current CTC:</th>
                    <td><input type="text" name="Current CTC" size="50"></td>
                </tr>
                <tr>
                    <th>Expected CTC:</th>
                    <td><input type="text" name="Expected CTC" size="50"></td>
                </tr>
                <tr>

                    <td colspan="2">
                        <center><input type="Submit" value="Submit"></center>
                    </td>
                </tr>

            </table>

        </form>
       
    </div><br>
    <!---End Form-->

</body>

</html>
